<body>

                    <label class="label2">Name</label>
                    <input type="text" class="input1" id="input1" tabindex="1">

                    <label class="label3">User</label>

            <button class="button_agregar" id="button_agregar">Add</button>
        </div>

        <!-- Contenedor para buscar usuario -->
        <div class="content_buscador" tabindex="0">
            <label class="label_buscador">Buscar usuario</label>
            <div class="buscador_section">
                <input type="text" class="input_buscador" id="input_buscador" placeholder="Escribe aquÃ­..." tabindex="3">
            </div>
            <div class="resultado_buscador" id="resultadoBuscador"></div>
        </div>
        
    </section>

    <script src="js/script.js"></script>
